<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICR - Login & Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <h1><i class="fas fa-code"></i> RICR</h1>
        <p>Raj Institute of Coding & Robotics</p>
      </div>
    </div>

    <div class="container">
      <div class="form-card">
        <h2 class="welcome-text">Welcome Back!</h2>
        <div class="title">
          <div class="slider" id="slider"></div>
          <span id="login"><i class="fas fa-sign-in-alt"></i> Login</span>
          <span id="signup"><i class="fas fa-user-plus"></i> Sign Up</span>
        </div>
        <div class="page" id="page">
          <div class="loginPage">
            <div class="form-feild">
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" id="l_em" />
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="l_ps" />
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-submit"><i class="fas fa-arrow-right"></i> Login</button>
          </div>
          <div class="signupPage">
            <div class="form-feild">
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" id="s_fm" />
              </div>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" id="s_em" />
              </div>
              <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="number" placeholder="Phone Number" id="s_ph" />
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Choose Password" id="s_ps" />
              </div>
              <div class="input-group">
                <i class="fas fa-venus-mars"></i>
                <select id="gndr">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn-submit"><i class="fas fa-arrow-right"></i> Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="map-section">
      <h2><i class="fas fa-map-marker-alt"></i> Find Us</h2>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d458.1614425819378!2d77.45694102215359!3d23.268854061760557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c6967f58e0dbf%3A0x65d0724cf8368e2d!2sRICR%20-%20Raj%20Institute%20of%20Coding%20%26%20Robotics%20%7C%20Best%20Java%20Coding%20Classes%20In%20Bhopal!5e0!3m2!1sen!2sin!4v1742564489267!5m2!1sen!2sin" width="100%" height="450" style="border:0; border-radius: 15px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <footer>
      <p>&copy; 2026 RICR - Raj Institute of Coding & Robotics. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
